<form class="registerForm" [formGroup]="userForm" (ngSubmit)="onRegister(userForm.value)">

  <mat-form-field class="example-full-width">
    <mat-icon>account_circle</mat-icon>
    <input matInput type="text" class="form-control" formControlName="firstName" title="Please enter your firstName" placeholder="First Name">
    <mat-error *ngIf="userForm.get('firstName').hasError('required') && userForm.get('firstName').touched">Firstname required</mat-error>
    <mat-error *ngIf="userForm.get('firstName').hasError('minlength') && userForm.get('firstName').touched">Firstname required min. 3 letters</mat-error>
    <mat-error *ngIf="userForm.get('firstName').hasError('maxlength') && userForm.get('firstName').touched">Firstname required max 15 letters</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-icon>account_circle</mat-icon>
    <input matInput type="text" class="form-control" formControlName="lastName" title="Please enter your lastName" placeholder="L ast Name">
    <mat-error *ngIf="userForm.get('lastName').hasError('required') && userForm.get('lastName').touched">lastName required</mat-error>
    <mat-error *ngIf="userForm.get('lastName').hasError('minlength') && userForm.get('lastName').touched">lastName required min. 3 letters</mat-error>
    <mat-error *ngIf="userForm.get('lastName').hasError('maxlength') && userForm.get('lastName').touched">lastName required max 15 letters</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-icon>email</mat-icon>
    <input matInput class="form-control" formControlName="email" title="Please enter your email" placeholder="Email">
    <mat-error *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched">email required</mat-error>
    <mat-error *ngIf="userForm.get('email').hasError('email') && userForm.get('email').touched">Is not an Email</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-icon>lock_outline</mat-icon>
    <input matInput type="password" class="form-control" formControlName="password" title="Please enter your password" placeholder="Password">
    <mat-error *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched">Error password</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-icon>lock_open</mat-icon>
    <input matInput type="password" class="form-control" formControlName="confirmPassword" title="Please re-enter your password"
      placeholder="Re-type password">
    <mat-error *ngIf="invalid == false"> Invalid Password </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" class="btn button btn-success" [disabled]="!userForm.valid">Register</button>


</form>
