<form [formGroup]="userForm" (ngSubmit)="onRegister(userForm.value)">

  <div class="form-group">
    <label for="firstName" class="control-label">firstName</label>
    <input type="text" class="form-control" formControlName="firstName" title="Please enter your firstName" placeholder="firstName">
    <p class="help-block" *ngIf="userForm.get('firstName').hasError('required') && userForm.get('firstName').touched">Firstname required</p>
    <p class="help-block" *ngIf="userForm.get('firstName').hasError('minlength') && userForm.get('firstName').touched">Firstname required min. 3 letters</p>
    <p class="help-block" *ngIf="userForm.get('firstName').hasError('maxlength') && userForm.get('firstName').touched">Firstname required max 15 letters</p>
  </div>
  <div class="form-group">
    <label for="lastName" class="control-label">lastName</label>
    <input type="text" class="form-control" formControlName="lastName" title="Please enter your lastName" placeholder="lastName">
    <p class="help-block" *ngIf="userForm.get('lastName').hasError('required') && userForm.get('lastName').touched">lastName required</p>
    <p class="help-block" *ngIf="userForm.get('lastName').hasError('minlength') && userForm.get('lastName').touched">lastName required min. 3 letters</p>
    <p class="help-block" *ngIf="userForm.get('lastName').hasError('maxlength') && userForm.get('lastName').touched">lastName required max 15 letters</p>
  </div>
  <div class="form-group">
    <label for="email" class="control-label">E-mail:</label>
    <input class="form-control" formControlName="email" title="Please enter your email" placeholder="example@gmail.com">
    <p class="help-block" *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched">email required</p>
    <p class="help-block" *ngIf="userForm.get('email').hasError('email') && userForm.get('email').touched">Is not an Email</p>
  </div>
  <div class="form-group">
    <label for="password" class="control-label">Password:</label>
    <input type="password" class="form-control" formControlName="password" title="Please enter your password">
    <p class="help-block" *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched">Error password</p>
  </div>
  <div class="form-group">
    <label for="confirmPassword" class="control-label">confirm Password:</label>
    <input type="password" class="form-control" formControlName="confirmPassword" title="Please re-enter your password">
    <p class="help-block" *ngIf="invalid == false"> Invalid Password </p>
  </div>



  <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Register</button>

  <!-- <pre>{{userForm.value |json}}</pre>
  <p>TEST</p>
  <pre>{{userForm.value.confirmPassword }}</pre> -->

</form>
