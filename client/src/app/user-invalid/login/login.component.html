<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
 <div class="form-group">
    <label>Email</label>
    <input type="email"
           class="form-control"
           formControlName="email"
           required value="b.carbonnelle@gmail.de">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password"
           class="form-control"
           formControlName="password"
           required>
  </div>
  <pre>{{loginForm.value | json}}</pre>
  <button class="btn waves-effect waves-light" type="submit" name="action">Connexion</button>
</form>
